<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Poppins:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="title" class="page-title" tabindex="-1">Add your TODO list.</h1>
        <main>
            <form class="form-container" id="todo-form" action="index.html">
                <label class="text-label" for="todo-input">Add your list here</label>
                <div class="form-group">
                    <input type="text" id="todo-input" class="field-input" required aria-describedby="example">
                    <button type="submit" class="field-button">Add</button>
                </div>
                <div class="example" id="example">Example: Buy new brush</div>
            </form>
            <div>
                <ul id="list" class="list"></ul>
            </div>
            <div id="sc_feeback" class="sr-only" role="status" aria-live="polite">
                <!-- Area to be pronounceable by screen readers -->
            </div>
        </main>
    </div>
</body>
</html>
